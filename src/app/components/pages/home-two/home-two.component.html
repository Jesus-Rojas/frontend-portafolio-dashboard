<div class="banner-area banner-area-two banner-img-one">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="banner-item">
                            <div class="banner-left">
                                <h1>Desarrollo Web</h1>
                                <p>Angular, Vue, React, Laravel, Django, Flask, NodeJS.</p>
                                <a routerLink="/contact">Contactame!! <i class="icofont-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="banner-item">
                            <div class="banner-right">
                                <img src="assets/img/home-two/3.png" alt="Banner">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="counter-area">
    <div class="container">
        <div class="row counter-bg justify-content-center">
            <div class="col-6 col-sm-3 col-lg-3">
                <div class="counter-item">
                    <i class="flaticon-mortarboard"></i>
                    <div class="counter-inner">
                        <h3 
                            class="counter"
                            style="padding-left: 2rem;"
                        >
                            6
                        </h3>
                        <p>Proyectos</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-3 col-lg-3">
                <div class="counter-item">
                    <i class="flaticon-support"></i>
                    <div class="counter-inner">
                        <h3 
                            class="counter"
                            style="padding-left: 2rem;"
                        >
                            6
                        </h3>
                        <p>Finalizados</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-3 col-lg-3">
                <div class="counter-item">
                    <i class="flaticon-checkmark"></i>
                    <div class="counter-inner">
                        <h3><span class="counter">24</span>H</h3>
                        <p>Soporte</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="practice-area practice-area-two pb-70">
    <div class="container">
        <div class="section-title">
            <h2>Proyectos Destacados</h2>
        </div>
        <div class="row">
            <div *ngIf="proyectos.length == 0; else condicionProyectos">
                <div class="section-title">
                    <span>
                        No existen proyectos
                    </span>
                </div>
            </div>
            <ng-template #condicionProyectos>
                <div class="col-sm-6 col-lg-4" *ngFor="let value of proyectos;">
                    <div class="practice-item">
                        <div class="practice-icon">
                            <i class="flaticon-medal"></i>
                        </div>
                        <h3>
                            {{ value.titulo }}
                        </h3>
                        <p>
                            {{ value.texto }}
                        </p>
                        <a class="mx-1 cursor-pointer" (click)="open(value.imagen)">Ver</a>
                        <a [href]="value.url" class="mx-1" target="_blank">Visitar</a>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</section>

<ng-template #modal>
    <img [src]="imagen" class="img-rounded" (click)="close()">
</ng-template>
